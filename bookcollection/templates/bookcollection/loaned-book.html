{% extends './base.html' %}

{% block content  %}

<h1>Borrowed books</h1>
<ul> {% if bookborrow %}

  {% for bookinst in bookborrow %} 
<li><a href="{% url 'book-detail' bookinst.book.pk %}">{{bookinst.book.title}}</a> ({{ bookinst.due_back }})        
  </li>
  {% endfor %}
</ul>
    {% else %}
  <p>There are no books borrowed.</p>
    {% endif %}
  {% endblock %}
