{% extends "./base.html" %}

{% block content  %}
<h2>Name of the books</h2>
<hr>

{% if bookinfo %}
<ul class=home  >
    {% for book in bookinfo %}
    <li><a href="{{ book.get_absolute_url }}">{{ book.title }} </a> {{book.author}}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No book is present</p>
{% endif %}
{% endblock %}
